{{ define "main" }}
  {{ .Content }}

{{ with .Site.GetPage "/posts" }}
  <h1>{{ .Title }}</h1>
  {{ range .Pages.GroupByDate "2006" }}
    <div class="content">
      <div
        class="text-2xl font-bold my-4 border-b border-dashed"
      >
        {{ .Key }}
      </div>
      <div class="flex-grow">
        {{ range .Pages }}
          <div class="grid grid-cols-3 gap-4 my-2">
            <a href="{{ .RelPermalink }}" class="col-span-2">{{ .Title }}</a>
            <div class="flex justify-end">{{- partial "date" . -}}</div>
          </div>
        {{ end }}
        </div>
    </div>
  {{ end }}
{{ end }}

   
{{ end }}
